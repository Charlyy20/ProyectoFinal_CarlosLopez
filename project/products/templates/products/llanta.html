{% extends 'core/inner-page.html' %}
{% load static %}

{% block title %}
    Productos - Llantas
{% endblock title %}

{% block content %}
    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
            <h2>Llantas</h2>
            <ol>
                <li><a href="{% url 'core:home' %}">Inicio</a></li>
                <li>Llantas</li>
            </ol>
            </div>

        </div>
        </section><!-- End Breadcrumbs -->

        <section class="inner-page">
            <div class="container">
                <form method="get" action="{% url 'products:llanta' %}">
                    <input type="text" name="q" placeholder="Buscar productos...">
                </form>
            </div>
        </section>
        
        <section id="portfolio">
        <div class="container" data-aos="fade-up">
            <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
                {% for product in products %}
                    <div class="col-lg-4 col-md-6 portfolio-item filter-card">
                        <div class="portfolio-wrap">  
                            <img src="{% static 'core/assets/img/portfolio/t37.jpg' %}" class="img-fluid" alt="">
                            <div class="portfolio-info">
                                <h3>{{ product.marca }}</h3>
                                <h4>{{ product.modelo }}</h4>
                                <div class="portfolio-links">
                                    <a href="{% static 'core/assets/img/portfolio/t37.jpg' %}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="Card 2"><i class="bx bx-plus"></i></a>
                                    <a href="{% url 'products:portfolio-details' %}" title="More Details"><i class="bx bx-link"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}                    
            </div>
        </div>
        </section><!-- End Portfolio Section -->

    </main><!-- End #main -->
{% endblock content %}
